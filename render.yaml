services:
  - type: web
    name: signalpro
    env: node
    region: oregon
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: node dist/index.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DISABLE_SIMULATED_DATA
        value: true
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
